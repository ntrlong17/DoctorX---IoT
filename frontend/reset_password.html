<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>DoctorX - Đặt lại mật khẩu</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("Theme.png") center/cover no-repeat fixed;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(15,23,42,0.6), rgba(15,23,42,0.8));
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.95);
      border-radius: 28px;
      padding: 32px 28px 28px;
      box-shadow: 0 24px 60px rgba(15,23,42,0.55);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 800;
      color: #0f172a;
    }

    .subtitle {
      margin: 0 0 24px;
      font-size: 14px;
      color: #6b7280;
    }

    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #4b5563;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      outline: none;
    }

    input[type="password"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.25);
    }

    .primary-btn {
      width: 100%;
      margin-top: 8px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg,#2563eb,#4f46e5);
      color: #f9fafb;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }

    .primary-btn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .message {
      margin-top: 12px;
      font-size: 13px;
      color: #4b5563;
    }

    .message.error {
      color: #b91c1c;
    }

    .back-link {
      margin-top: 16px;
      font-size: 13px;
    }

    .back-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h1>Đặt lại mật khẩu</h1>
      <p class="subtitle">
        Nhập mật khẩu mới cho tài khoản của bạn.
      </p>

      <form id="reset-form">
        <div class="form-group">
          <label for="password">Mật khẩu mới</label>
          <input type="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="confirm">Nhập lại mật khẩu mới</label>
          <input type="password" id="confirm" required />
        </div>
        <button type="submit" class="primary-btn" id="submit-btn">
          Đổi mật khẩu
        </button>
      </form>

      <div class="message" id="msg"></div>

      <p class="back-link">
        <a href="/app">← Quay về trang đăng nhập</a>
      </p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const form = document.getElementById("reset-form");
    const msgEl = document.getElementById("msg");
    const submitBtn = document.getElementById("submit-btn");

    if (!token) {
      msgEl.textContent = "Thiếu token đặt lại mật khẩu. Vui lòng dùng lại liên kết trong email.";
      msgEl.classList.add("error");
      submitBtn.disabled = true;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgEl.textContent = "";
      msgEl.classList.remove("error");

      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (pass.length < 6) {
        msgEl.textContent = "Mật khẩu phải có ít nhất 6 ký tự.";
        msgEl.classList.add("error");
        return;
      }

      if (pass !== confirm) {
        msgEl.textContent = "Hai mật khẩu không trùng nhau.";
        msgEl.classList.add("error");
        return;
      }

      submitBtn.disabled = true;

      try {
        const res = await fetch("/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, new_password: pass }),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          msgEl.textContent = data.detail || "Không đổi được mật khẩu.";
          msgEl.classList.add("error");
        } else {
          msgEl.textContent = "Đổi mật khẩu thành công. Bạn có thể đăng nhập lại.";
          setTimeout(() => {
            window.location.href = "/app";
          }, 1200);
        }
      } catch (err) {
        console.error(err);
        msgEl.textContent = "Lỗi mạng khi gửi yêu cầu.";
        msgEl.classList.add("error");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
